<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Compare</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <h1>Image Compare</h1>
      <form>
        <div>
          <label for="before">Before Image:</label>
          <input type="file" id="before" accept="image/*" required />
        </div>
        <div>
          <label for="after">After Image:</label>
          <input type="file" id="after" accept="image/*" required />
        </div>
        <button type="submit" id="compare">Compare</button>
      </form>
      <div id="result" style="display: none">
        <h2>Results</h2>
        <p id="percentage"></p>
        <figure>
          <canvas id="overlay"></canvas>
          <figcaption>
            Difference overlay (differences shown in color)
          </figcaption>
        </figure>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
